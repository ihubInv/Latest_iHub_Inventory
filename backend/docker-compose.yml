version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:6.0
    container_name: ihub-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ihub_inventory
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ihub-network

  # Backend API service
  backend:
    build: .
    container_name: ihub-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/ihub_inventory?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-here
      JWT_EXPIRE: 7d
      JWT_REFRESH_SECRET: your-refresh-secret-key-here
      JWT_REFRESH_EXPIRE: 30d
      FRONTEND_URL: http://localhost:1500
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - ihub-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: ihub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ihub-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: ihub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - ihub-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  ihub-network:
    driver: bridge
